# =============================================================================
# FlashVSR Model Paths Configuration
# =============================================================================
# This file allows you to customize where FlashVSR models are stored.
# By default, models are stored in ComfyUI's models directory.
#
# INSTRUCTIONS:
# -------------
# 1. To change the model directory, modify the 'flashvsr_model_path' below
# 2. Use absolute paths (full path from drive root)
# 3. Use forward slashes (/) even on Windows, or double backslashes (\\)
#
# EXAMPLES:
# ---------
# Windows (different drive) - Both formats are equivalent:
#   flashvsr_model_path: "D:/AI/Models/FlashVSR"        # Recommended (forward slashes)
#   flashvsr_model_path: "E:\\ComfyUI\\models\\FlashVSR"  # Alternative (escaped backslashes)
#
# Linux/Mac:
#   flashvsr_model_path: "/home/user/models/FlashVSR"
#   flashvsr_model_path: "/mnt/storage/AI/FlashVSR"
#
# Use default ComfyUI models directory (leave empty or comment out):
#   flashvsr_model_path: ""
#
# =============================================================================

# FlashVSR model directory path
# Leave empty ("") to use ComfyUI's default models directory
flashvsr_model_path: ""

# =============================================================================
# NOTES:
# - After changing this file, restart ComfyUI for changes to take effect
# - The directory will be automatically created if it doesn't exist
# - AUTO-DOWNLOAD: If model files are missing, they will be automatically
#   downloaded to the directory specified above (or default if empty)
# - The directory should contain the FlashVSR model files:
#   - diffusion_pytorch_model_streaming_dmd.safetensors (auto-downloads from HuggingFace)
#   - LQ_proj_in.ckpt (auto-downloads from HuggingFace)
#   - TCDecoder.ckpt (auto-downloads from HuggingFace)
#   - VAE files (auto-download on first use if missing)
#
# EXAMPLE WORKFLOW:
# 1. Set flashvsr_model_path: "D:/AI/Models"
# 2. Restart ComfyUI
# 3. First use: Models automatically download to D:/AI/Models/FlashVSR/
# 4. Subsequent uses: Models load from D:/AI/Models/FlashVSR/
# =============================================================================
